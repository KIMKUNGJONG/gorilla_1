<ion-view  hide-nav-bar="true" ng-init="init()">

  <ion-header-bar class="bar search-bar-bcg">
    <div class="item-input">
      <input ng-if="nextinterview" type="text" readonly="readonly" class="ion-autocomplete"
                             placeholder="Evaluate Applicant" />
      <input ng-if="!nextinterview" type="text" readonly="readonly" class="ion-autocomplete"
                            placeholder="Review Resume" />
      <!--<i class="icon-small icon ion-gorilla-empty" ></i>
      <i class="icon-small icon ion-gorilla-empty" ></i>
      <i class="icon-small icon ion-gorilla-empty" ></i>-->
      <span>{{post.title}} - {{applicant.name}}</span>
      <i class="icon-small icon ion-refresh" ng-click="getApplicantResume()"></i>
    </div>
  </ion-header-bar>
  <ion-floating-menu menu-open-icon="ion-arrow-shrink" menu-icon="ion-ios-more" menu-open-color="#2AC9AA" menu-color="#f79429">
    <!--<ion-floating-item icon="ion-ios-refresh-empty" click="dc.get_userCVList()"></ion-floating-item>-->
    <ion-floating-item ng-if="nextinterview" icon="ion-thumbsdown" click="dropApplicant()" text="Drop"></ion-floating-item>
    <ion-floating-item ng-if="nextinterview" icon="ion-thumbsup" click="notifyApplicant()" text="Pass"></ion-floating-item>
    <ion-floating-item ng-if="!nextinterview" icon="ion-ios-undo" click="goBack()"></ion-floating-item>
  </ion-floating-menu>
  <ion-content class="jobsearch-has-subheader">

    <div ng-if="ispdf">
      <ng-pdf ng-if="pdfUrl" template-url="views/app/pdfviewergeneric.html" canvasid="pdf"  scale="page-fit"></ng-pdf>
    </div>
    <div ng-if="isimg" style="float:center;" >
      <ion-scroll max-zoom="5" overflow-scroll="false" zooming="true" direction="xy" >
        <img data-ng-src="{{resume.content}}" style='height: 100%; width: 100%; object-fit: contain' />
      </ion-scroll>
    </div>
    <div ng-if="istxt">
        <label class="item item-input">
          <textarea ng-model="resume.content" rows="15" select-on-click style="border-style: inset;border-width: 1px; margin-left: -7px;" disabled="true"></textarea>
        </label>

    </div>

  </ion-content>

  <ion-footer-bar class="login-bar-bcg">
    <div class="buttons">
    <button class="button icon ion-home" ng-click="goHome()"></button>
    <button class="button icon ion-android-mail" ng-click="gotoMessage()"></button>
    <!--<button class="button icon ion-settings" ng-click="goSetting()"></button>-->
    <button class="button icon ion-gorilla-empty"></button>
    </div>
  </ion-footer-bar>

  </ion-view>
