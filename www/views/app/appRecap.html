<ion-view  hide-nav-bar="true">

  <ion-header-bar class="bar search-bar-bcg">
    <div class="item-input">
      <input type="text" readonly="readonly" class="ion-autocomplete"
                             placeholder="Recap" />
      <i class="icon-small icon ion-gorilla-empty" ></i>
      <!--<i class="icon-small icon ion-gorilla-empty" ></i>
      <i class="icon-small icon ion-gorilla-empty" ></i>-->
      <span>{{post.title}} - {{applicant.name}}</span>
      <i class="icon-small icon ion-refresh" ng-click="getApplicantRecap()"></i>
    </div>
  </ion-header-bar>
  <ion-floating-menu menu-open-icon="ion-arrow-shrink" menu-icon="ion-ios-more" menu-open-color="#2AC9AA" menu-color="#f79429">
    <!--<ion-floating-item icon="ion-ios-refresh-empty" click="dc.get_userCVList()"></ion-floating-item>
    <ion-floating-item icon="ion-ios-plus-empty" click="dc.addResume()"></ion-floating-item>-->
    <ion-floating-item icon="ion-ios-undo" click="goBack()"></ion-floating-item>
    <ion-floating-item icon="ion-ios-home" click="goHome()"></ion-floating-item>
  </ion-floating-menu>
  <ion-content class="jobsearch-has-subheader">

    <ion-list class="animate-ripple"
              can-swipe=true
              show-reorder=false>
      <ion-item ng-repeat="interview in interviews" ng-style="{'background-color': getStyle(interview.status)}"
      class="item-text-wrap animated bounceInUp">
      <div class="list card" style="margin-bottom: 10px;">
        <div class="item item-input item-icon-right" style="border-color: transparent;">
          <label style="font-weight: bold; font-size:15px;">{{interview.title}}</label>
          <i class="icon-small icon {{interview.icon}}"></i>
        </div>
        <div class="item" style="border-color: transparent;">
          <span style="font-weight: bold; font-size:12px;" ng-if="interview.score">{{interview.score}} </span>
          <span class="alignright" style="font-weight: bold; font-size:12px;" ng-if="interview.submitted">{{post.submitted | date:'yyyy-MM-dd HH:mm'}}</span>
        </div>
        <div class="item" style="border-color: transparent;">
          <span style="font-weight: bold; font-size:12px;" ng-if="interview.note">{{interview.note}} </span>
        </div>
      </div>
      </ion-item>
    </ion-list>

  </ion-content>

    <ion-footer-bar class="login-bar-bcg">
      <div class="buttons">
        <button class="button icon ion-home" ng-click="goHome()"></button>
        <button class="button icon ion-android-mail" ng-click="gotoMessage()"></button>
        <!--<button class="button icon ion-settings" ng-click="goSetting()"></button>-->
        <button class="button icon ion-gorilla-empty"></button>
      </div>
    </ion-footer-bar>

  </ion-view>
