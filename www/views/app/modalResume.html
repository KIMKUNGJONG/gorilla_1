<ion-modal-view>

  <ion-header-bar class="login-bar-bcg">

      <div class="buttons">
      <button ng-click="dc.modal.hide()" class="button ink button-icon button-clear ion-close"></button>
    </div>
      <h1 class="title">{{title}}</h1>
  </ion-header-bar>

  <ion-content class="jobsearch-has-subheader">

    <div ng-if="ispdf">
      <ng-pdf ng-if="pdfUrl" template-url="views/app/pdfviewergeneric.html" canvasid="pdf" scale="page-fit"></ng-pdf>
    </div>
    <div ng-if="isimg" style="float:center;" >
      <ion-scroll max-zoom="5" overflow-scroll="false" zooming="true" direction="xy" >
        <img data-ng-src="{{file.resume}}" style='height: 100%; width: 100%; object-fit: contain' />
      </ion-scroll>
    </div>
    <div ng-if="istxt">
        <label class="item item-input">
          <textarea ng-model="file.resume" rows="15" select-on-click style="border-style: inset;border-width: 1px; margin-left: -7px;" disabled="true"></textarea>
        </label>
    </div>

  </ion-content>


</ion-modal-view>
