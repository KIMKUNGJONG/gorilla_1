        <ion-modal-view>
        <ion-header-bar class="login-bar-bcg">
            <h1 class="title">{{title}}</h1>
            <div class="buttons">
            <button ng-click="dc.modalimg.hide()" class="button button-icon ion-ios-close"></button>
            </div>
        </ion-header-bar>
        <ion-content >

          <div ng-if="isimg">
            <ion-scroll max-zoom="5" overflow-scroll="false" style="width: 90%; height: 80%" zooming="true" direction="xy" class="has-header">
                    <img ng-if="isimg" data-ng-src="{{file.resume}}" style="float:center;" />
            </ion-scroll>
          </div >
        </ion-content>

        </ion-modal-view>
